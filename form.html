<HTML>
<title>RACE REGISTRATION</title>
<body>
<link rel="stylesheet" href="form.css">
<form action="/form">
<label for="first name">first name</label>
<input type="text" id="first name" required><br>
<label for="last name">last name</label>
<input type="text" id="last name" required><br>
<label for="race">select a race</label><br>
<label for="full run 5k">full run 5k</label>
<input type="radio" id="full run 5k" name="race" value="full run 5k"><br>
<label for="full marathon">full marathon</label>
<input type="radio" id="full marathon"name="race" value="full marathon"><br>
<label for="half marathon">half marathon</label>
<input type="radio" id="half marathon"name="race" value="half marathon"><br>
<label for="email">email</label>
<input type="email" required><br>
<label for="password">password</label>
<input type="password" id="password" required><br>
<label for="select age">select age</label>
<select name="select age" id="select age" required>
    <option value="...">select a option</option>
    <option value="under 18">under 18</option>
    <option value="above 20">above 20</option>
    
</select><br>
<button>register</button>
</body>
</HTML>
